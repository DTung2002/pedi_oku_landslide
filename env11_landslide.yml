name: env11_landslide
channels:
  - conda-forge

dependencies:
  # Core
  - python=3.11
  - numpy
  - scipy
  - pandas
  - matplotlib
  - pillow
  - pyyaml
  - json5

  # GIS stack
  - gdal
  - rasterio
  - fiona
  - shapely
  - pyproj
  - geopandas
  - rtree
  - mapclassify

  # Image / CV processing
  - scikit-image
  - imageio
  - tifffile
  - opencv

  # Machine learning
  - scikit-learn

  - pyqt=5.15
  - qt-main=5.15
  - qt-webengine=5.15
  - pyqtwebengine=5.15
  - qtpy

  # Additional
  - rdp
  - pip

  # Pip-only packages
  - pip:
      - geomdl==5.4.0
      - pyinstaller==6.3
